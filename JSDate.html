<html>
    <head>
        <script>
                var dt = new Date();
                var fontTag ="<br><font color ='blue' face ='Verdana' size ='5'>";
                document.write(fontTag+dt+"</font>");
                var day = dt.getDate();
                var month = dt.getMonth()+1;
                var year = dt.getFullYear();
                document.write(fontTag + "date  is : "+ day+ "/" + month + "/" + year);
                
        </script>
    </head>

</html>
