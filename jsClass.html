<html>
    <head>
        <script>
            class Employee{
                constructor(id , name){
                    this.id= id;
                    this.name=name;
                }
                details(){
                    document.write("<b>name is "+this. name+"</b></br>");
                    document.write("<b>id is "+this. id+"</b></br>");
                }
            }
            var emp = new Employee(12,"mars");
            emp.details();
        </script>
    </head>
</html>
