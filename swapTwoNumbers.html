<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function swapValues(){
            var temp =document.f1.t1.value;
            document.f1.t1.value=document.f1.t2.value;
            document.f1.t2.value=temp;
        }
    </script>
</head>
<body>
    <form name="f1">
        first value : <input type ="text " name ="t1"><br><br>
        second value : <input type ="text " name ="t2"><br>
        <input type="button" onclick="swapValues()" value="change">
    </form>
</body>
</html>
